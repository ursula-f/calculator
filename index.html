<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


  <link href="main.css" rel="stylesheet" type="text/css">
  <script src="main.js"></script>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">



<title> calculator </title>
</head>

<body>
  <div id="bg">
    <img src="images/background2.jpg" style="width:100%;height:100%;">
  </div>

  <div class="four-columns">
  <div class="container">

    <div class="calc-ans">
    <span id="steps">0</span>
  </div>

  <div class="text-center">
    <div class="calculator">
    <a href="#" class="button-clear" id="deleteAll">AC</a>
    <a href="#" class="button-clear"
    id="backOne">CE</a>
    <a href="#" class="button-operator" id="/">/</a>
    <a href="#" class="button-operator" id="*">*</a>
  <br>
  <a href="#" class="button-number" id="9">9</a>
  <a href="#" class="button-number" id="8">8</a>
  <a href="#" class="button-number" id="7">7</a>
  <a href="#" class="button-operator" id="-">-</a>
  <br>
  <a href="#" class="button-number" id="6">6</a>
  <a href="#" class="button-number" id="5">5</a>
  <a href="#" class="button-number" id="4">4</a>
  <a href="#" class="button-operator" id="+">+</a>
  <br>
  <a href="#" class="button-number" id="3">3</a>
  <a href="#" class="button-number" id="2">2</a>
  <a href="#" class="button-number" id="1">1</a>
  <a href="#" class="button-operator" id=".">.</a>
  <br>
  <a href="#" class="button-big" id="0">0</a>
  <a href="#" class="button-big" id="total">=</a>
</div>

  </div>
</div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
